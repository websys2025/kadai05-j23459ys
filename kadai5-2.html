<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">英単語の辞書</h1>
    <form name="apiform"><p>
        英単語：<input type="text" name="form_data" id = "word">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result">辞書結果の表示(英語での表示)</div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
             const word = document.getElementById("word").value.trim();
             const x =  await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
             const data = await x.json();
             const result = document.getElementById("result");
            result.innerHTML = data[0].meanings[0].definitions[0].definition; 
        }
    </script>
</body>
</html>
